<html>
  <head>
    <title>Audio Stream</title>
    <script>
      // Get audio stream from server
      const socket = new WebSocket("ws://192.168.86.28:5000/audio");
      socket.binaryType = "arraybuffer";
      const audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(socket);
      source.connect(audioContext.destination);
    </script>
  </head>
  <body>
    <h1>Audio Stream</h1>
    <p>Connected to audio stream.</p>
  </body>
</html>
